version: "3.7"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "1234"
    volumes:
      - ./create-db.sql:/docker-entrypoint-initdb.d/create-db.sql
      - weight:/var/lib/mysql
    networks:
      - backend
  
  web:
    build: .
    volumes:
      - .:/app/
    ports: 
      - "8080:5000"
    networks:
      - backend
      - frontend
  
volumes:
  weight:
  
networks:
  frontend:
  backend:
      
    