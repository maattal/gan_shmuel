version: "3.0"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306"
    volumes:
      # - ./db:/var/lib/mysql
      #- ./one-db.sql:/docker-entrypoint-initdb.d/one-db.sql
      - wdata:/var/lib/mysql/:rw
      # - ${TEAM_PATH}:/weight


  web:
    build: ./app
    ports:
      - "8081:5000"
    hostname: localbilling
    networks:
      - blue_net
    depends_on:
      - db
   
volumes:
  wdata:  
networks:
  blue_net:
      
